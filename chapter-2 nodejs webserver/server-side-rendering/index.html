<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .product-card {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        border-radius: 10px;
      }
      .product-title {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .product-price {
        color: red;
        font-size: 1.2rem;
      }
      .product-rating {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img src="**url**" alt="Product Image" />
      <h1 class="product-title">**title**</h1>
      <p class="product-price">&#8377; **price**</p>
      <p class="product-rating">Rating: **rating** ‚≠ê</p>
    </div>
  </body>
</html>
